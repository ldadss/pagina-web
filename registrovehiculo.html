<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Vehículo - AWS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/formulario-vehiculo.css">
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="form-container bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Registrar Vehículo</h2>

    <form id="formVehiculo" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Patente</label>
        <input type="text" name="patente" required placeholder="Ej: ABCD12"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Marca</label>
        <input type="text" name="marca" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Modelo</label>
        <input type="text" name="modelo" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Año</label>
        <input type="number" name="anio" required min="1990" max="2025"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Documento de propiedad (PDF)</label>
        <input type="file" name="documento" accept=".pdf" required
               class="w-full mt-1 border border-gray-300 p-2 rounded-lg">
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-lg">
        Guardar
      </button>
    </form>
  </div>

  <script src="js/formulario-vehiculo.js"></script>
</body>
</html>
